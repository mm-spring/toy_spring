<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Board Detail</title>
</head>
<body>
<h1>Board Detail</h1>

<h2 th:text="${board.title}">Board Title</h2>
<p th:text="${board.content}">Board Content</p>
<p>Likes: <span th:text="${board.likeCount}">0</span></p>

<form action="#" th:action="@{/user/{userId}/boards/{boardId}/like(userId=${userId}, boardId=${boardId})}" method="post">
  <button type="submit">Like</button>
</form>

<h3>Comments</h3>
<ul>
  <li th:each="comment : ${board.comments}">
    <p th:text="${content}">Comment content</p>
  </li>
</ul>

<h3>Add a Comment</h3>
<form action="#" th:action="@{/user/{userId}/boards/{boardId}/comments(userId=${userId}, boardId=${boardId})}" th:object="${commentDto}" method="post">
  <label for="content">Content:</label>
  <textarea id="content" th:field="*{content}" required></textarea>
  <br><br>
  <button type="submit">Submit Comment</button>
</form>

<button onclick="location.href='/user/${userId}/boards'">Back to Board List</button>
</body>
</html>
