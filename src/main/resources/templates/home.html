<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page</title>
</head>
<body>
<h1>Main Page</h1>

<h2>Users</h2>
<ul>
    <li th:each="user : ${users}">
        <a th:href="@{/user/{userId}/boards(userId=${user.id})}">
            <p>ID: <span th:text="${user.id}">User ID</span></p>
            <p>Username: <span th:text="${user.username}">Username</span></p>
            <p>Name: <span th:text="${user.name}">User Name</span></p>
        </a>
    </li>
</ul>

<button onclick="location.href='/signup'">Sign Up</button>
</body>
</html>
